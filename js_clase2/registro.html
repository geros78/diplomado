<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Formulario de Registro</h1>
        <div class="card border-primary" style="max-width: 40rem;">
            <div class="card-body text-info">
                <div class="card-text">
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                            <img class="img-fluid" src="https://assets.stickpng.com/images/585e4beacb11b227491c3399.png" alt="">
                        </div>
                        <div class="col-xl6 col-lg-6 col-md-6 col-sm-12 align-self-center">
                            <input type="text" id="nombre" class="form-control" placeholder="Ingrese su usuario">
                            <input type="text" id="apellido" class="form-control" placeholder="Ingrese su apellido">
                            <input type="text" id="direccion" class="form-control" placeholder="Ingrese su direccion">
                            <button class="btn btn-primary" onclick="registrar()"> Registrar</button>
                            <button class="btn btn-primary" onclick="listar()"> Listar</button>
                        </div>
                    </div>
                </div>

            </div>    
        </div>
    </div>

    <hr>

    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Direccion</th>
          </tr>
        </thead>
        <tbody id="cuerpotabla">
          <tr>
            <td>juan</td><td>perez</td><td>calle2</td>
          </tr>
        </tbody>
      </table>


      <script src="registro.js"></script>
</body>
</html>
